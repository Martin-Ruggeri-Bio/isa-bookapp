<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="profile">
      <h2 data-cy="profileDetailsHeading"><span jhiTranslate="bookappApp.profile.detail.title">Profile</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ profile.id }}</span>
        </dd>
        <dt><span jhiTranslate="bookappApp.profile.name">Name</span></dt>
        <dd>
          <span>{{ profile.name }}</span>
        </dd>
        <dt><span jhiTranslate="bookappApp.profile.user">User</span></dt>
        <dd>
          <span>{{ profile.user?.login }}</span>
        </dd>
        <dt><span jhiTranslate="bookappApp.profile.folowers">Folowers</span></dt>
        <dd>
          <span *ngFor="let folowers of profile.folowers; let last = last">
            <a [routerLink]="['/profile', folowers.id, 'view']">{{ folowers.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/profile', profile.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
